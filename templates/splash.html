<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERH-AI - YÃ¼kleniyor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background blur effect */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* Logo container */
        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: logoEntrance 2s ease-out forwards;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Loading text */
        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 300;
            margin-top: 30px;
            opacity: 0;
            animation: textFadeIn 1s ease-out 1s forwards;
        }

        /* Loading dots */
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            margin: 0 2px;
            animation: dotPulse 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px auto 0;
            overflow: hidden;
            opacity: 0;
            animation: progressFadeIn 1s ease-out 2s forwards;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-out 2.5s forwards;
        }

        /* Animations */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes progressFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Exit animation */
        .logo-container.exit {
            animation: logoExit 1s ease-in forwards;
        }

        @keyframes logoExit {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
        }

        /* Background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 6s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .loading-text {
                font-size: 20px;
            }
            
            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Background blur -->
    <div class="background-blur"></div>
    
    <!-- Logo container -->
    <div class="logo-container" id="logoContainer">
        <img src="/static/assets/serh-ailogo.png" alt="SERH-AI Logo" class="logo" id="logo">
        <div class="loading-text">
            SERH-AI Trading Dashboard
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation duration between 4s and 8s
                const duration = Math.random() * 4 + 4;
                particle.style.animationDuration = duration + 's';
                
                // Random delay
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Start the splash screen sequence
        function startSplashSequence() {
            // Create particles
            createParticles();
            
            // After 5.5 seconds, start exit animation
            setTimeout(() => {
                const logoContainer = document.getElementById('logoContainer');
                logoContainer.classList.add('exit');
                
                // After exit animation completes, redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }, 5500);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', startSplashSequence);
    </script>
</body>
</html>
